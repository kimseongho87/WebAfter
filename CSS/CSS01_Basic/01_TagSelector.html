<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheet) - 태그 선택자</title>
	 <style>
			/*기본 선택자 : tag선택, id선택자, class선택자 */

			span{
				font-size: 20px; 
				color:blue;     /*#0000FF == #00F, rgb(0, 0, 256)*/
				font-family: 궁서체;
			}

			p{
				font-size: 32px;
				color:#0F0;
			}

			div{
				line-height: 70px;     /*문자열 간격*/
			}
	 </style>
</head>
<body>	
	<span>여름입니다.</span><br/><br/>
	<span>겨울입니다.</span><br/><br/>
	
	<p>가을입니다.</p>
	<p>봄입니다.</p>
	
	<div>사과</div>
	<div>바나나</div>
	<div>딸기</div>  
</body>
</html>
