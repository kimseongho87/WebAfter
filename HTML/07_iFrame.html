<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>iFrame</title>
   <style>
      table, th, td {
          border: 1px solid black;
          border-collapse : collapse;
      }

     th, td { padding:10px 20px; }
  </style>
</head>
<body>
   <table>
      <tr>
         <td>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dnSNlSw5EN0" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen></iframe>
         </td>
         
         <td>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/QYGJ-Zcma4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
         </td>
         
         <td>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25295.62967864101!2d126.93777087431639!3d37.5797077!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca37454f683b1%3A0xfa19c5217c6a0bc0!2z6rK967O16raBIOq0ke2ZlOusuA!5e0!3m2!1sko!2skr!4v1685499558935!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         </td>
      </tr>
   </table>
</body>
</html>
