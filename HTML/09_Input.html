<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FROM 예제입니다</title>
   <style>
         fieldset {  width: 500px; }
         fieldset legend {  font-weight:bold;  }
         li { list-style:none; margin: 10px;}
         label {  width:80px;  float:left; }
         div { width:500px; text-align: center; margin-top: 10px; }
	</style>
</head>
<body>
   <form action="Node.js 서버 넣어간다." method="get">
      <span>아이디</span>
      <input type="text" name="uid">
      <br><br>

      <span>비밀번호</span>
      <input  name="upwd" type="password">
      <br><br>

      <input type="submit" value="전송">   <!-- 폼에서 정의 서버로 이동-->
      <input type="reset" value="취소">      <!-- 초기화 -->
   </form> 
   <br><br>

   <form action="server address(URL)" method="get">
      <fieldset>
            <legend>배송정보</legend>
            <ul>
                  <li>
                        <label for="prod">주문상품</label>
                        <input id="prod" type="text" name="prod" value="상품용 3KG" readonly>
                  </li>

                  <li>
                        <label for="uname">이름</label>   
                        <input id="uname" type="text" name="uname">
                  </li>

                  <li>
                        <label for="addr">배송주소</label>
                        <input  id="addr" type="text" name="addr" size="40">
                  </li>

                  <li>
                        <label for="email">이메일</label>
                        <input id="email" type="text" name="email">
                  </li>

                  <li>
                     <label for="phone">연락처</label>
                     <input id="phone" type="text" name="phone"  size="35"
                                placeholder="하이픈(-) 빼고 입력하세요. 0101231234" >
                  </li>

                  <li>
                     <label for="d_day">배송지정</label>
                     <input id="d_day" type="date" name="d_day">
                     <small>(주문일로부터 최소3일 이후)</small>
                  </li>

                  <li>
                     <label for="meno">메모</label>
                     <textarea id="meno" rows="4" cols="40" name="meno"></textarea>
                  </li>
            </ul>
      </fieldset>
      <div>
            <input type="submit" value="주문">
            <input type="reset" value="취소">
      </div>
   </form>

   <!-- 4시 10분에 시작합니다.-->
</body>
</html>
