<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=|, initial-scale=1.0">
   <title>Layout</title>
</head>
<body>
      <!-- 시멘틱(표준 권장) / div  / table(x)
             강사 관점 : div + 시멘틱 혼합-->

     <h3>시멕틱을 사용하여 레이아웃 만들기</h3>
     <!-- 헤더 -->
     <header>
         <h1>MyHomePage</h1>
     </header>

     <!-- 본문-->
     <main>
         <!-- 메뉴-->
         <nav>
               <ul>
                     <li>HTML5</li>
                     <li>CSS3</li>
                     <li>JavaScript</li>
                     <li>Node.js</li>
               </ul>
         </nav>

         <!-- 본문 내용-->
         <section>
               <h2>본문 내용</h2>
               <article>
                     <h3>본</h3>
                     <h3>문</h3>
                     <h3>과</h3>
                     <h3>관</h3>
                     <h3>련</h3>
               </article>

               <article>
                     <h3>있</h3>
                     <h3>습</h3>
                     <h3>니</h3>
                     <h3>다</h3>
               </article>
         </section>

         <!-- 배너-->
         <aside>
               <h3>광고</h3>
         </aside>
     </main>

     <!-- 꼬리말-->
     <footer>멀티캠퍼스 강남구 선릉로</footer>
</body>
</html>
