<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 4번</title>
    <style>
        li{
            line-height: 30px;
            list-style-type: none;
        }
    </style>
</head>
<body>
      <!-- 
        조건) 교재 Page 164
            1.  폼 요소를 삽입할 때 <label> 태그를 사용해야 합니다.
            2.  '이름' 필드는 텍스트 필드로 삽입하고 '공백없이 입력하세요' 라는 힌트를 표시합니다.
            3. '연락처' 필드는 전화번에 맞는 필드로 삽입합니다.
            4. '지원동기'는 텍스트를 여러 줄 입력할 수 있는 텍스트 영역 필드 삽입합니다.
            5. 텍스트 영역의 글자 수는 60자, 화면에 표시할 줄 개수는 5개로 지정합니다.
            6. 텍스트 영역에 '본사 지원동기를 간략하게 써 주세요' 라는 힌트를 표시합니다.
            7. 버튼은 <input> 태그나 <button> 태그를 이용해 만듭니다.
    -->
    <h1>프론트엔트 개발자 지원서</h1>
    HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾 <br/>
    습니다.

    <form action="#" method="get">
        <h4>개인정보</h4>
        <ul>
            <li>
                <label for="uname">이름</label>
                <input type="text" name="uname" id="uname" placeholder="공백없이 입력하세요." >
            </li>
            <li>
                <label for="uphone">전화번호</label>
                <input type="text" name="uphone" id="uphone">
            </li>
        </ul>

        <h4>지원분야</h4>
        <ul>
            <li>
                <lable>
                    <input type="radio" name="field" value="웹 퍼블리싱" />웹 퍼블리싱
                </lable><br/>

                <label>
                    <input type="radio" name="field" value="웹 애플리케이션 개발" />웹 어플리케이션 개발
                </label><br/>

                <label>
                    <input type="radio" name="field" value="개발 환경 개선" />개발 환경 개선
                </label><br/>
            </li>
        </ul>

        <h4>지원동기</h4>
        <div>
            <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략하게 써주세요."></textarea>
        </div>

        <div>
            <input type="button" value="접수하기"/>
            <input type="reset" value="다시쓰기"/>
        </div>

    </form>
</body>
</html>
